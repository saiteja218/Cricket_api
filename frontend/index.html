<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  
  <header>
    <h1>Cricket Players Dashboard</h1>

  </header>

  <section class="noteList">

      <h4>Note TItle</h4>

  </section>

    <footer>
      <h2>Add player</h2>
      <div class="createNode">
        <form id="playerForm">
          <!-- <label for="firstName">First Name:</label> -->
          <input type="text" id="firstName" placeholder="Enter First Name" required><br>
    
          <!-- <label for="lastName">Last Name:</label> -->
          <input type="text" id="lastName" placeholder="Enter Last Name" required><br>
    
          <!-- <label for="email">Email:</label> -->
          <input type="email" id="email" placeholder="Enter Email" required><br>
    
          <!-- <label for="phone">Phone:</label> -->
          <input type="tel" id="phone" placeholder="Enter Phone Number" required><br>
    
          <label for="role">Role:</label>
          <select style="margin-bottom:0.2rem ;" name="role" id="role" required>
            <option value="Batsman">Batsman</option>
            <option value="Bowler">Bowler</option>
            <option value="All Rounder">All Rounder</option>
          </select>
    
          <div style="padding-bottom:0.5rem ;">
            <label for="available">Is the player ready to play:</label>
            <label for="">
              <input type="radio" name="available" value=true id="role_yes"> Yes
            </label>
            <label for="">
              <input type="radio" name="available" value=false id="role_no"> No
            </label>
          </div>
    
          <button type="submit" id="createBtn">Create Player</button>
        </form>

      </div>
    </footer>






  <script type="module" src="main.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
